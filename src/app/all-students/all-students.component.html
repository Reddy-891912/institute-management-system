<div class="container table">
    <div class="row">
        <div class="col sm-4">
            <label for="">Filter By</label>
            <input type="text" [(ngModel)]="studentFilter" (keypress)="filterStudentsData()">
        </div>
        <div class="col sm-4">
            <label for="">Pagination</label>
           <select name="" id="" [(ngModel)]="studentsPageNo" (change)="getPagedStudentsData()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>    
           </select>
        </div>
        <div class="col sm-4">
            <label for="">Sorting</label>
            <input type="text">
        </div>
    </div>
    <br>
    <div class="row">
        <table class="table table-borderd table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Phone</th>
                    <th>Batch</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Company Name</th>
                    <th>Package</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of allStudents">
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.gender}}</td>
                    <td>{{student.mobile}}</td>
                    <td>{{student.batch}}</td>
                    <td>{{student.address.district}}</td>
                    <td>{{student.address.state}}</td>
                    <td>{{student.company.name1}}</td>
                    <td>{{student.company.package}}</td>
                    <td><button type="button" class="btn btn-primary">Edit</button></td>
                    <td><button type="button" class="btn btn-warning" (click)="deletedData(student.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
